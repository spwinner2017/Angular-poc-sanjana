<div class="base">
    <div class="card">
        <div class="card-body  baseSearch">
            <form>
                <div class="row">
                    <div class="form-group col-4">
                        <label for="inputEmail3">Airline Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Airline Name"
                                [(ngModel)]="airlineName" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="inputPassword3">Airline Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" placeholder="Airline Type">
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="inputPassword3" style="display:block">Airline Type</label>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="Economy"> Economy
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value=""> Business
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9">

                    </div>
                    <div class="col-sm-3">
                        <div class="form-check d-inline">

                            <input class="form-check-input" type="checkbox" style="margin-top:9px;" id="gridCheck1">
                            <label style="margin-right: 19px;"> Private Jet</label>
                            <button type="button" style="margin-left: 5%;" class="btn btn-primary pl-3"
                                (click)="navigate()" [disabled]="!airlineName">Search</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="isSearchClicked && rowData.length==0" style="text-align: center;">Loading...</div>
    <div class="main-grid" style="margin-top: 4px;" *ngIf="rowData.length>0">
        <h6>Search Results:</h6>
        <ag-grid-angular style=" width:100%; height: 350px;" class="ag-theme-alpine" [rowData]="rowData"
            (gridReady)="onGridReady($event)" [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
</div>
